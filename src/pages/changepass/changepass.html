<ion-header>

  <ion-navbar>
    <ion-title>Actualizar contrase&ntilde;a</ion-title>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="ion-arrow-left-c"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="chagepassForm">
    <ion-item>
      <ion-label>Nueva contrase&ntilde;a</ion-label>
      <ion-input type="text" formControlName="new_password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Confirmar contrase&ntilde;a</ion-label>
      <ion-input type="text" formControlName="confirm_password"></ion-input>
    </ion-item>
  </form>
  <button ion-button color="primary" block (click)="updatePass()" [disabled]="!chagepassForm.valid && chagepassForm.hasError('micomparePasswords')">Actualizar contrase&ntilde;a</button>
  <button ion-button color="dark" block (click)="dismiss()">Cancelar</button>
</ion-content>
