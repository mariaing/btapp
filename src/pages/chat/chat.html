<ion-header>

  <ion-navbar>
    <ion-title>Escribe a tu empresa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="message-wrap">

    <div *ngFor="let msg of msgList"
         class="message"
         [class.left]=" msg.who === 'user' "
         [class.right]=" msg.who === 'contact' ">
      <div class="msg-detail">
        <div class="msg-info">
          <p>
            {{msg.fecha | relativeTime}}</p>
        </div>
        <div class="msg-content">
          <span class="triangle"></span>
          <p class="line-breaker ">{{msg.message}}</p>
        </div>
      </div>
    </div>

  </div>

</ion-content>

<ion-footer no-border [style.height]="showEmojiPicker ? '255px' : '55px'">
  <ion-grid class="input-wrap">
    <ion-row>
      <ion-col col-8>
        <ion-textarea #chat_input
                      placeholder="Enviar mensaje"
                      [(ngModel)]="editorMsg"
                      (keyup.enter)="sendMsg()"
                      (focus)="onFocus()">
        </ion-textarea>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear icon-only item-right (click)="sendMsg()">
          <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
