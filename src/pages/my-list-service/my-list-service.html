<ion-header>

  <ion-navbar>
    <ion-title>Finalizados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <br>
  <div *ngIf="currentItems.length === 0" style="text-align: center;">
    <img src="../assets/service.png" alt="" style="width: 150px; height: 150px"><br>
    <span>Aun no tienes servicios finalizados</span>
  </div>


  <ion-list *ngIf="currentItems.length > 0">
      <ion-item *ngFor="let item of currentItems">
        <h2>{{item.cliente_nombre}}</h2>
        <h3>{{item.ciudad}} {{item.direccion}}</h3>
        <p >{{item.fecha_finalizada | date: 'dd/MM/yyyy'}} a las {{item.hora_finalizada}}</p>
        <ion-note item-end style="margin-top: -40px">
          {{(item.duracion/60).toFixed(0)}} horas
        </ion-note>
      </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <div class="bottom_bar">
    Total de horas laboradas {{(horas/60).toFixed(0)}}
  </div>
</ion-footer>
